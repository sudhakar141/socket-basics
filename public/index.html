<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket.io Basics</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 well">
                        <h1 class="text-center">Join Chat</h1> 
    
                        <form action="/chat.html">
                            <div class="form-group">
                                <label>Display Name</label>
                                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" name="name" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Room Name</label>
                                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-comment" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" name="room" class="form-control"/>
                                </div>
                                
                            </div>
                            <!-- Add room input and label -->
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block" value="Join Chat" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
